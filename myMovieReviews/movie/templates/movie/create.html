<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 올리기</title>
  </head>
  <body>
    <form action="/create" method="post">
      {% csrf_token %}
      <h2>제목: <input type="text" name="title" placeholder="제목" /></h2>
      <p>
        개봉년도: <input type="number" name="openyear" placeholder="개봉년도" />
        장르: <select name="genre" id="">
          {% for genrename in genrename %}
          <option value="{{genrename.0}}">{{genrename.1}}</option>
          {% endfor %}
        </select>
        별점: <input type="number" name="score" placeholder="별점" />
        러닝타임:
        <input type="number" name="runningtime" placeholder="러닝타임" />
      </p>
      리뷰작성:
      <textarea
        name="content"
        id=""
        cols="30"
        rows="10"
        placeholder="리뷰"
      ></textarea>
      <p>
        감독: <input type="text" name="director" placeholder="감독" /> 배우:
        <input type="text" name="actor" placeholder="배우" />
      </p>
      <div>
        <input type="submit" value="제출" />
      </div>
    </form>
    <a href="{% url 'movie:home' %}">my Movie reviews</a>
  </body>
</html>
